<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <script src="script/login.js"></script>
    <title>Login page</title>
</head>
<body onload="pageOnLoad()">
    <form action="_blank" id="container" method="post" onsubmit="return onFormSubmit();">
        <input type="text" id="uname" placeholder="username" required onfocus="highlightInput(this)" onblur="RemoveHighlight(this)">
        <input type="password" id="pswd" placeholder="password" required  onfocus="highlightInput(this)" onblur="RemoveHighlight(this)">
        <input type="submit" id="submit" value="Login" onclick="validateData()" onmouseover="submitHavor()">
    </form>
    
</body>
</html>
