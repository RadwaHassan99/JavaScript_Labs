<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/slider.css">
    <title>Disney Movies Slider</title>
</head>
<body>
    <h2>Disney Movies Posters</h2>
    <div class="container">
        <div class="image-container">
            <div class="mySlides">
                <img src="images/1.jpg" id="content1">
            </div>
            <div class="mySlides">
                <img src="images/2.jpg" id="content2">
            </div>
            <div class="mySlides">
                <img src="images/3.jpg" id="content3">
            </div>
            <div class="mySlides">
                <img src="images/4.jpg" id="content4">
            </div>
            <div class="mySlides">
                <img src="images/5.jpg" id="content5">
            </div>
            <div class="mySlides">
                <img src="images/6.jpg" id="content6">
            </div>
            <div class="mySlides">
                <img src="images/7.jpg" id="content7">
            </div>
            <div class="mySlides">
                <img src="images/8.jpg" id="content8">
            </div>
            <div class="mySlides">
                <img src="images/9.jpg" id="content9">
            </div>
            <div class="mySlides">
                <img src="images/10.jpg" id="content10">
            </div>

            <div class="control">
                <button id="prev" onclick="prevSlide()"> < </button>
                <button id="next" onclick="nextSlide()"> > </button>
             </div>

        </div>


         <div class="dot-container">
            <button class="dot" onclick="currentSlide(1)"></button>
            <button class="dot" onclick="currentSlide(2)"></button>
            <button class="dot" onclick="currentSlide(3)"></button>
            <button class="dot" onclick="currentSlide(4)"></button>
            <button class="dot" onclick="currentSlide(5)"></button>
            <button class="dot" onclick="currentSlide(6)"></button>
            <button class="dot" onclick="currentSlide(7)"></button>
            <button class="dot" onclick="currentSlide(8)"></button>
            <button class="dot" onclick="currentSlide(9)"></button>
            <button class="dot" onclick="currentSlide(10)"></button>

         </div>

    </div>
    <script src="script/slider.js"></script>
</body>
</html>
