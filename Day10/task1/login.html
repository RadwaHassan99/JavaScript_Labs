<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/login.css">
    <title>Login page</title>
</head>
<body>
    <form action="_blank" id="container" method="post" onsubmit="return onFormSubmit();">
        <div>
            <label>Username</label>
            <input type="text" id="uname" placeholder="username" required onfocus="highlightInput(this)" onblur="RemoveHighlight(this)">
            <p id="msg1">Username must be at least 4 characters and can contain letters and numbers</p>
        </div>
        <div>
            <label>Email</label>
            <input type="text" id="email" placeholder="example@gmail.com" required onfocus="highlightInput(this)" onblur="RemoveHighlight(this)">
            <p id="msg2">Input email may contain any characters and digits but must contain '@' sign and '.com'</p>
        </div>

        <div>
            <label>Password</label>
            <input type="password" id="pswd" placeholder="password" required  onfocus="highlightInput(this)" onblur="RemoveHighlight(this)">
            <p id="msg3">Input Password must be at least 8 characters which contain at least one numeric digit, one uppercase and one lowercase letter</p>
        </div>
        <input type="submit" id="submit" value="Login" onmouseover="submitHavor()">
    </form>
    <script src="script/login.js"></script>
</body>
</html>
